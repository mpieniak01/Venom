sonar.projectKey=mpieniak01_Venom
sonar.organization=mpieniak01
sonar.projectName=Venom
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# Scope
# Include frontend runtime code that is covered by unit tests (app/components/lib/hooks).
sonar.sources=venom_core,web-next/app,web-next/components,web-next/lib,web-next/hooks
sonar.tests=tests,web-next/tests
sonar.test.inclusions=tests/**/*.py,web-next/tests/**/*
sonar.python.coverage.reportPaths=test-results/sonar/python-coverage.xml
sonar.python.xunit.reportPath=test-results/sonar/python-junit.xml
sonar.javascript.lcov.reportPaths=web-next/coverage/lcov.info

# Exclusions
sonar.exclusions=docs/**,data/**,scripts/**,workspace/**,**/*.json,web-next/public/**,web-next/.next/**,venom_spore/**
sonar.coverage.exclusions=tests/**,web-next/tests/**,docs/**,data/**,scripts/**,workspace/**,web-next/public/**,web-next/.next/**,web-next/components/benchmark/benchmark-configurator.tsx,venom_core/core/evolution_coordinator.py,venom_core/agents/ghost_agent.py,venom_core/execution/skills/media_skill.py,venom_core/agents/system_engineer.py,venom_core/learning/demonstration_analyzer.py,venom_core/agents/professor.py,venom_core/perception/vision_grounding.py,venom_core/agents/apprentice.py,venom_core/agents/foreman.py,venom_core/core/ota_manager.py,venom_core/agents/gardener.py,venom_core/memory/ingestion_engine.py,venom_core/perception/audio_engine.py,venom_core/services/benchmark.py,venom_core/perception/desktop_sensor.py,venom_core/agents/documenter.py,venom_core/core/dream_engine.py,venom_core/core/energy_manager.py,venom_core/agents/historian.py,venom_core/core/model_registry.py,venom_core/core/node_manager.py,venom_core/agents/executive.py,venom_core/execution/skills/compose_skill.py,venom_core/infrastructure/hardware_pi.py,venom_core/infrastructure/mirror_world.py,venom_core/core/tracer.py,venom_core/agents/shadow.py
# Reduce CPD noise from test fixtures and translation catalogs
sonar.cpd.exclusions=tests/**,debug_storage.py,web-next/lib/i18n/locales/**,web-next/tests/**

# Local dev project policy:
# prioritize actionable issues in production code, minimize noise from test fixtures.
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**/*.py
