{% extends "base.html" %}

{% block title %}The Brain - Venom{% endblock %}

{% block nav_brain_active %}active{% endblock %}

{% block extra_css %}
<style>
    /* Kontener grafu - peny ekran minus navbar */
    #cy {
        width: 100%;
        height: calc(100vh - 64px);
        background: #0f172a;
        position: relative;
    }

    /* Panel sterowania - pywajcy w rogu */
    .brain-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid #a855f7;
        border-radius: 12px;
        padding: 20px;
        min-width: 280px;
        max-width: 320px;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(168, 85, 247, 0.3);
    }

    .brain-controls h3 {
        margin: 0 0 16px 0;
        color: #a855f7;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .brain-controls .stats {
        margin-bottom: 16px;
        padding: 12px;
        background: rgba(168, 85, 247, 0.1);
        border-radius: 8px;
    }

    .brain-controls .stat-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        color: #e2e8f0;
        font-size: 14px;
    }

    .brain-controls .stat-label {
        color: #94a3b8;
    }

    .brain-controls .stat-value {
        color: #a855f7;
        font-weight: bold;
    }

    .brain-controls .filters {
        margin-top: 16px;
    }

    .brain-controls .filter-label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        color: #e2e8f0;
        font-size: 14px;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.2s;
    }

    .brain-controls .filter-label:hover {
        background: rgba(168, 85, 247, 0.1);
    }

    .brain-controls input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    /* Panel szczeg贸贸w wza - po lewej stronie */
    .node-details {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(15, 23, 42, 0.95);
        border: 2px solid #3b82f6;
        border-radius: 12px;
        padding: 20px;
        min-width: 320px;
        max-width: 400px;
        max-height: calc(100vh - 120px);
        overflow-y: auto;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        display: none;
    }

    .node-details.visible {
        display: block;
    }

    .node-details h3 {
        margin: 0 0 16px 0;
        color: #3b82f6;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .node-details .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        color: #94a3b8;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }

    .node-details .close-btn:hover {
        color: #e2e8f0;
    }

    .node-details .detail-row {
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    .node-details .detail-row:last-child {
        border-bottom: none;
    }

    .node-details .detail-label {
        color: #94a3b8;
        font-size: 12px;
        text-transform: uppercase;
        margin-bottom: 4px;
    }

    .node-details .detail-value {
        color: #e2e8f0;
        font-size: 14px;
        word-break: break-word;
    }

    .node-details .detail-value code {
        background: rgba(168, 85, 247, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
    }

    /* Loading indicator */
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 23, 42, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
    }

    .loading-overlay .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(168, 85, 247, 0.3);
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Scrollbar styling dla node-details */
    .node-details::-webkit-scrollbar {
        width: 8px;
    }

    .node-details::-webkit-scrollbar-track {
        background: rgba(148, 163, 184, 0.1);
        border-radius: 4px;
    }

    .node-details::-webkit-scrollbar-thumb {
        background: rgba(168, 85, 247, 0.5);
        border-radius: 4px;
    }

    .node-details::-webkit-scrollbar-thumb:hover {
        background: rgba(168, 85, 247, 0.7);
    }
</style>
{% endblock %}

{% block content %}
<div id="cy"></div>

<!-- Panel sterowania (Alpine.js) -->
<div class="brain-controls" x-data="brainControls()">
    <h3>
        <span></span>
        <span>The Brain</span>
    </h3>
    
    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">Wzy:</span>
            <span class="stat-value" x-text="stats.nodes"></span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Krawdzie:</span>
            <span class="stat-value" x-text="stats.edges"></span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Status:</span>
            <span class="stat-value" x-text="status"></span>
        </div>
    </div>
    
    <div class="filters">
        <label class="filter-label">
            <input type="checkbox" x-model="filters.agents" @change="applyFilters()">
            <span> Agenci</span>
        </label>
        <label class="filter-label">
            <input type="checkbox" x-model="filters.files" @change="applyFilters()">
            <span> Pliki</span>
        </label>
        <label class="filter-label">
            <input type="checkbox" x-model="filters.memories" @change="applyFilters()">
            <span> Lekcje</span>
        </label>
    </div>
</div>

<!-- Panel szczeg贸贸w wza -->
<div id="nodeDetails" class="node-details">
    <button class="close-btn" onclick="hideNodeDetails()"></button>
    <h3 id="nodeDetailsTitle">
        <span id="nodeDetailsIcon"></span>
        <span id="nodeDetailsLabel"></span>
    </h3>
    <div id="nodeDetailsContent"></div>
</div>

<!-- Loading overlay -->
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
</div>
{% endblock %}

        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" 
        integrity="sha512-pJXTUPWanXZSZ/+s6/QJBZxdXgLZQ6k8uKRTHW5mS5G5EqrBKHZvLw4VgVqaLCpxf/TFvYJtpCZ7KJpLKO0lZw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>

<!-- Brain Logic -->
<script src="/static/js/brain.js"></script>
{% endblock %}
