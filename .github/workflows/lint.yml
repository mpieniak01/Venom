name: Lint Venom

on:
  push:
    # możesz ograniczyć do konkretnych branchy, np. main
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"   # zmień jeśli inna wersja
          cache: 'pip'

      - name: Install Flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8 linter
        run: |
          # Sprawdź składnię i podstawowe błędy
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # (opcjonalnie) Sprawdź style, nie blokując budowy
          flake8 . --count --exit-zero --max-line-length=127 --statistics
