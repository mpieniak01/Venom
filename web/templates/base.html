<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Venom{% endblock %}</title>
    
    <!-- Google Fonts - Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Nowa modularna architektura CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Stary app.css dla kompatybilnoÅ›ci. Plan migracji i kryteria usuniÄ™cia opisane w docs/FRONTEND_ARCHITECTURE.md -->
    <link rel="stylesheet" href="/static/css/app.css">
    {% block extra_css %}{% endblock %}
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    
    <!-- Alpine.js - Reactive UI framework -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" 
            integrity="sha512-z4PhNX7vuL3xVChQ1m2AB9Yg5AULVxXcg/SpIdNs6c5H0NE8XYXysP+DGNKHfuwvY7kxvUdBeoGlODJ6+SfaPg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
</head>
<body class="theme-isolated" id="venomBody">
    <!-- Venom OS Unified Layout: Sidebar + Main Workspace -->
    <aside class="sidebar">
        <div class="brand">VENOM <span>OS</span></div>
        
        <nav>
            <div class="sidebar-section-label">Core Modules</div>
            <a href="/" class="nav-link {% block nav_cockpit_active %}{% endblock %}">
                <span>ğŸ  Cockpit</span>
            </a>
            <a href="/strategy" class="nav-link {% block nav_strategy_active %}{% endblock %}">
                <span>ğŸ¯ War Room</span>
            </a>
            <a href="/brain" class="nav-link {% block nav_brain_active %}{% endblock %}">
                <span>ğŸ§  The Brain</span>
            </a>
            
            <div class="sidebar-section-label space-top">Tools</div>
            <a href="/flow-inspector" class="nav-link {% block nav_flow_active %}{% endblock %}">
                <span>ğŸ”€ Flow Inspector</span>
            </a>
            <a href="/inspector" class="nav-link {% block nav_inspector_active %}{% endblock %}">
                <span>ğŸ” Inspector</span>
            </a>
        </nav>
        
        <!-- Autonomy Level Selector -->
        <div class="sidebar-footer">
            <div class="autonomy-section">
                <label for="autonomyLevel" class="autonomy-label">
                    ğŸ” Autonomia
                </label>
                <select id="autonomyLevel" class="autonomy-select">
                    <option value="0" data-color="green">ğŸŸ¢ ISOLATED</option>
                    <option value="10" data-color="blue">ğŸ”µ CONNECTED</option>
                    <option value="20" data-color="yellow">ğŸŸ¡ FUNDED</option>
                    <option value="30" data-color="orange">ğŸŸ  BUILDER</option>
                    <option value="40" data-color="red">ğŸ”´ ROOT</option>
                </select>
            </div>
            
            <!-- System Status -->
            <div class="status-info">
                <span class="status-dot" id="sidebarConnectionStatus"></span>
                <span id="sidebarStatusText">SYSTEM ONLINE</span>
            </div>
            <div class="status-subtext">
                Latency: <span id="sidebarLatency">--</span>ms
            </div>
        </div>
    </aside>
    
    <!-- Main Workspace -->
    <main class="main-workspace">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Autonomy Modal -->
    <div id="autonomyModal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="autonomyModalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="autonomyModalTitle">ğŸš« Brak UprawnieÅ„</h2>
                <button class="modal-close" id="closeAutonomyModal" aria-label="Zamknij modal">&times;</button>
            </div>
            <div class="modal-body" id="autonomyModalBody">
                <div class="warning-message">
                    <p id="autonomyErrorMessage"></p>
                    <p>Czy chcesz zwiÄ™kszyÄ‡ poziom autonomii?</p>
                </div>
                <div class="modal-actions">
                    <button id="increaseAutonomyBtn" class="btn-primary">âœ… ZwiÄ™ksz Poziom</button>
                    <button id="cancelAutonomyBtn" class="btn-secondary">âŒ Anuluj</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
