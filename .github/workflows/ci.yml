name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-lite:
    name: Backend lite (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci-lite.txt

      - name: Run backend lite tests with Sonar reports
        timeout-minutes: 10
        run: |
          python -m pip install pytest-cov
          mkdir -p test-results/sonar
          make audit-ci-lite
          BASE_REF="${{ github.base_ref }}"
          if [ -z "$BASE_REF" ]; then
            BASE_REF="main"
          fi
          git fetch --no-tags --prune --depth=1 origin "$BASE_REF"

          mapfile -t LITE_TESTS < <(grep -vE '^\s*(#|$)' config/pytest-groups/ci-lite.txt)
          mapfile -t CHANGED_TESTS < <(git diff --name-only "origin/$BASE_REF...HEAD" | grep -E '^tests/test_.*\.py$' || true)

          declare -A SEEN
          TESTS=()
          for test_file in "${LITE_TESTS[@]}"; do
            if [ -n "$test_file" ] && [ -f "$test_file" ] && [ -z "${SEEN[$test_file]:-}" ]; then
              TESTS+=("$test_file")
              SEEN[$test_file]=1
            fi
          done

          for test_file in "${CHANGED_TESTS[@]}"; do
            if [ -z "$test_file" ] || [ ! -f "$test_file" ] || [ -n "${SEEN[$test_file]:-}" ]; then
              continue
            fi

            module_name="${test_file%.py}"
            module_name="${module_name//\//.}"
            if timeout 20s python -c "import ${module_name}" >/dev/null 2>&1; then
              TESTS+=("$test_file")
              SEEN[$test_file]=1
            else
              echo "⏭️ Skipping changed test outside ci-lite profile: $test_file (import-smoke failed)"
            fi
          done

          if [ ${#TESTS[@]} -eq 0 ]; then
            echo "❌ Brak testów do uruchomienia dla Sonar coverage."
            exit 1
          fi

          echo "▶️ Running ${#TESTS[@]} backend test files for Sonar coverage"
          pytest -q "${TESTS[@]}" \
            --cov=venom_core \
            --cov-report=xml:test-results/sonar/python-coverage.xml \
            --junitxml=test-results/sonar/python-junit.xml

      - name: Upload backend Sonar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonar-backend-reports
          path: test-results/sonar/**
          if-no-files-found: error

  frontend-lite:
    name: Frontend lite (lint + unit coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.19.1"
          cache: npm
          cache-dependency-path: web-next/package-lock.json

      - name: Install dependencies
        run: npm --prefix web-next ci

      - name: Lint
        timeout-minutes: 5
        run: npm --prefix web-next run lint

      - name: Unit tests with coverage (Sonar)
        timeout-minutes: 10
        run: npm --prefix web-next run test:unit:coverage

      - name: Upload frontend Sonar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonar-frontend-reports
          path: web-next/coverage/lcov.info
          if-no-files-found: error

  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [backend-lite, frontend-lite]
    # secrets context is not available in job-level `if`, so gate by event/repo only.
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    env:
      CI: "true"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download backend Sonar artifacts
        uses: actions/download-artifact@v4
        with:
          name: sonar-backend-reports
          path: test-results/sonar

      - name: Download frontend Sonar artifacts
        uses: actions/download-artifact@v4
        with:
          name: sonar-frontend-reports
          path: web-next/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@bfd4e558cda28cda6b5defafb9232d191be8c203
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
