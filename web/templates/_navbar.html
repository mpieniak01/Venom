<!-- Navbar Component with Autonomy Selector -->
<nav class="navbar">
    <div class="navbar-brand">
        <span class="navbar-logo">🕷️</span>
        <span class="navbar-title">Venom</span>
    </div>
    <div class="navbar-menu">
        <a href="/" class="navbar-link {% block nav_cockpit_active %}{% endblock %}">
            <span class="navbar-icon">🏠</span>
            <span class="navbar-text">Cockpit</span>
        </a>
        <a href="/strategy" class="navbar-link {% block nav_strategy_active %}{% endblock %}">
            <span class="navbar-icon">🎯</span>
            <span class="navbar-text">War Room</span>
        </a>
    </div>
    
    <!-- Autonomy Level Selector (AutonomyGate) -->
    <div class="autonomy-selector">
        <label for="autonomyLevel" class="autonomy-label">
            <span class="autonomy-icon">🔐</span>
            <span class="autonomy-text">Autonomia:</span>
        </label>
        <select id="autonomyLevel" class="autonomy-select">
            <option value="0" data-color="green">🟢 ISOLATED</option>
            <option value="10" data-color="blue">🔵 CONNECTED</option>
            <option value="20" data-color="yellow">🟡 FUNDED</option>
            <option value="30" data-color="orange">🟠 BUILDER</option>
            <option value="40" data-color="red">🔴 ROOT</option>
        </select>
    </div>
</nav>
