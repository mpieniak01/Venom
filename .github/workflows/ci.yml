name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-lite:
    name: Backend lite (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci-lite.txt

      - name: Run lightweight backend tests
        timeout-minutes: 10
        run: |
          make audit-ci-lite
          make test-ci-lite

      - name: Generate backend Sonar reports
        timeout-minutes: 10
        run: |
          python -m pip install pytest-cov
          mkdir -p test-results/sonar
          pytest -q $(grep -vE '^\s*(#|$)' config/pytest-groups/ci-lite.txt) \
            --cov=venom_core \
            --cov-report=xml:test-results/sonar/python-coverage.xml \
            --junitxml=test-results/sonar/python-junit.xml

      - name: Upload backend Sonar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonar-backend-reports
          path: test-results/sonar/**
          if-no-files-found: error

  frontend-lite:
    name: Frontend lite (lint + few unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.19.1"
          cache: npm
          cache-dependency-path: web-next/package-lock.json

      - name: Install dependencies
        run: npm --prefix web-next ci

      - name: Lint
        timeout-minutes: 5
        run: npm --prefix web-next run lint

      - name: Unit tests with coverage (Sonar)
        timeout-minutes: 5
        run: npm --prefix web-next run test:unit:coverage

      - name: Upload frontend Sonar artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sonar-frontend-reports
          path: web-next/coverage/lcov.info
          if-no-files-found: error

  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [backend-lite, frontend-lite]
    if: ${{ secrets.SONAR_TOKEN != '' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
    env:
      CI: "true"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download backend Sonar artifacts
        uses: actions/download-artifact@v4
        with:
          name: sonar-backend-reports
          path: test-results/sonar

      - name: Download frontend Sonar artifacts
        uses: actions/download-artifact@v4
        with:
          name: sonar-frontend-reports
          path: web-next/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@bfd4e558cda28cda6b5defafb9232d191be8c203
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
