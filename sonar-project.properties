sonar.projectKey=mpieniak01_Venom
sonar.organization=mpieniak01
sonar.projectName=Venom
sonar.sourceEncoding=UTF-8
sonar.python.version=3.12

# Scope
sonar.sources=venom_core
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Keep frontend/docs/dev tooling outside Python security signal
sonar.exclusions=debug_storage.py,examples/**,scripts/**,docs/**,web-next/**,venom_spore/**
sonar.coverage.exclusions=tests/**,scripts/**,examples/**,docs/**,web-next/**,venom_spore/**,debug_storage.py
# Reduce CPD noise from test fixtures and translation catalogs
# Explicit locale files are listed to avoid false-positive duplication on mirrored i18n catalogs.
sonar.cpd.exclusions=tests/**,debug_storage.py,web-next/lib/i18n/locales/**,web-next/lib/i18n/locales/pl.ts,web-next/lib/i18n/locales/de.ts,web-next/lib/i18n/locales/en.ts,web-next/tests/**

# Local dev project policy:
# prioritize actionable issues in production code, minimize noise from test fixtures.
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**/*.py
