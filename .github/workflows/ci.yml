name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-lite:
    name: Backend lite (pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: "true"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci-lite.txt

      - name: Run lightweight backend tests
        timeout-minutes: 10
        run: |
          make audit-ci-lite
          make test-ci-lite

  frontend-lite:
    name: Frontend lite (lint + few unit tests)
    runs-on: ubuntu-latest
    timeout-minutes: 12
    env:
      CI: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18.19.1"
          cache: npm
          cache-dependency-path: web-next/package-lock.json

      - name: Install dependencies
        run: npm --prefix web-next ci

      - name: Lint
        timeout-minutes: 5
        run: npm --prefix web-next run lint

      - name: Unit tests (ci-lite)
        timeout-minutes: 5
        run: npm --prefix web-next run test:unit:ci-lite
