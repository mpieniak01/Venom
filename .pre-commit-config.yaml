repos:
  - repo: local
    hooks:
      - id: block-docs-dev-staged
        name: Block docs_dev staged files
        entry: python3 scripts/block_docs_dev_staged.py
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: block-docs-dev-tracked
        name: Block docs_dev tracked files (pre-push)
        entry: python3 scripts/block_docs_dev_tracked.py
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: update-sonar-new-code-group
        name: Update Sonar New-Code Test Group
        entry: python3 scripts/update_sonar_new_code_group.py
        language: system
        pass_filenames: false
        stages: [manual]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-yaml
      - id: debug-statements  # opcjonalnie

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-check       # lint + autofix
        args: ["--fix"]
        types_or: [python, pyi]
      - id: ruff-format      # formatowanie (np. czyszczenie whitespace, docstrings, styl)
        types_or: [python, pyi]

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
