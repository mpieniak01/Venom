{% extends "base.html" %}

{% block title %}The Brain - Venom{% endblock %}

{% block nav_brain_active %}active{% endblock %}

{% block extra_css %}
<style>
    /* Kontener grafu - peny ekran minus padding main-workspace */
    #cy {
        width: calc(100% + 80px);
        height: calc(100vh - 80px);
        margin: -40px;
        background: var(--bg-dark);
        position: relative;
    }

    /* Panel sterowania - pywajcy w rogu */
    .brain-controls {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(5, 6, 8, 0.95);
        backdrop-filter: blur(15px);
        border: 2px solid var(--primary-color);
        border-radius: 12px;
        padding: 20px;
        min-width: 280px;
        max-width: 320px;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
    }

    .brain-controls h3 {
        margin: 0 0 16px 0;
        color: var(--primary-color);
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .brain-controls .stats {
        margin-bottom: 16px;
        padding: 12px;
        background: rgba(139, 92, 246, 0.1);
        border-radius: 8px;
    }

    .brain-controls .stat-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-size: 14px;
    }

    .brain-controls .stat-label {
        color: var(--text-secondary);
    }

    .brain-controls .stat-value {
        color: var(--primary-color);
        font-weight: bold;
    }

    .brain-controls .filters {
        margin-top: 16px;
    }

    .brain-controls .filter-label {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        color: #e2e8f0;
        font-size: 14px;
        cursor: pointer;
        padding: 8px;
        border-radius: 6px;
        transition: background 0.2s;
    }

    .brain-controls .filter-label:hover {
        background: rgba(139, 92, 246, 0.1);
    }

    .brain-controls input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    /* Panel szczeg贸贸w wza - po lewej stronie */
    .node-details {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(5, 6, 8, 0.95);
        backdrop-filter: blur(15px);
        border: 2px solid var(--secondary-color);
        border-radius: 12px;
        padding: 20px;
        min-width: 320px;
        max-width: 400px;
        max-height: calc(100vh - 120px);
        overflow-y: auto;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(6, 182, 212, 0.3);
        display: none;
    }

    .node-details.visible {
        display: block;
    }

    .node-details h3 {
        margin: 0 0 16px 0;
        color: var(--secondary-color);
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .node-details .close-btn {
        position: absolute;
        top: 16px;
        right: 16px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
    }

    .node-details .close-btn:hover {
        color: var(--text-primary);
    }

    .node-details .detail-row {
        margin-bottom: 12px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }

    .node-details .detail-row:last-child {
        border-bottom: none;
    }

    .node-details .detail-label {
        color: var(--text-secondary);
        font-size: 12px;
        text-transform: uppercase;
        margin-bottom: 4px;
    }

    .node-details .detail-value {
        color: var(--text-primary);
        font-size: 14px;
        word-break: break-word;
    }

    .node-details .detail-value code {
        background: rgba(139, 92, 246, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: var(--font-tech);
        font-size: 12px;
    }

    /* Loading indicator */
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(3, 4, 7, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
    }

    .loading-overlay .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(139, 92, 246, 0.3);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Scrollbar styling dla node-details */
    .node-details::-webkit-scrollbar {
        width: 8px;
    }

    .node-details::-webkit-scrollbar-track {
        background: rgba(148, 163, 184, 0.1);
        border-radius: 4px;
    }

    .node-details::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.5);
        border-radius: 4px;
    }

    .node-details::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.7);
    }
</style>
{% endblock %}

{% block content %}
<div id="cy" role="application" aria-label="Graf wiedzy - interaktywna wizualizacja relacji midzy elementami systemu" tabindex="0"></div>

<!-- Panel sterowania (Alpine.js) -->
<div class="brain-controls" x-data="brainControls()">
    <h3>
        <span></span>
        <span>The Brain</span>
    </h3>
    
    <div class="stats">
        <div class="stat-row">
            <span class="stat-label">Wzy:</span>
            <span class="stat-value" x-text="stats.nodes"></span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Krawdzie:</span>
            <span class="stat-value" x-text="stats.edges"></span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Status:</span>
            <span class="stat-value" x-text="status"></span>
        </div>
    </div>
    
    <div class="filters">
        <label class="filter-label" for="filter-agents">
            <input type="checkbox" id="filter-agents" x-model="filters.agents" @change="applyFilters()">
            <span> Agenci</span>
        </label>
        <label class="filter-label" for="filter-files">
            <input type="checkbox" id="filter-files" x-model="filters.files" @change="applyFilters()">
            <span> Pliki</span>
        </label>
        <label class="filter-label" for="filter-memories">
            <input type="checkbox" id="filter-memories" x-model="filters.memories" @change="applyFilters()">
            <span> Lekcje</span>
        </label>
        <label class="filter-label" for="filter-functions">
            <input type="checkbox" id="filter-functions" x-model="filters.functions" @change="applyFilters()">
            <span>锔 Funkcje</span>
        </label>
        <label class="filter-label" for="filter-classes">
            <input type="checkbox" id="filter-classes" x-model="filters.classes" @change="applyFilters()">
            <span> Klasy</span>
        </label>
    </div>
</div>

<!-- Panel szczeg贸贸w wza -->
<div id="nodeDetails" class="node-details">
    <button class="close-btn" onclick="hideNodeDetails()"></button>
    <h3 id="nodeDetailsTitle">
        <span id="nodeDetailsIcon"></span>
        <span id="nodeDetailsLabel"></span>
    </h3>
    <div id="nodeDetailsContent"></div>
</div>

<!-- Loading overlay -->
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Cytoscape.js CDN with integrity check -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js" 
        integrity="sha512-gt0OGsN5GWmK4eZTdepGEyDGRaXXALaxw7svEQ+bVXwPJ2JJXmBmF0DaYqRvDVXOvTiXUflQcTznRdLGiCJnXw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
<!-- Alpine.js CDN (potrzebne dla panelu kontrolnego) with integrity check -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" 
        integrity="sha512-z4PhNX7vuL3xVChQ1m2AB9Yg5AULVxXcg/SpIdNs6c5H0NE8XYXysP+DGNKHfuwvY7kxvUdBeoGlODJ6+SfaPg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>

<!-- Inicjalizacja Alpine Store (musi by przed brain.js) -->
<script>
document.addEventListener('alpine:init', () => {
    Alpine.store('brain', {
        stats: { nodes: 0, edges: 0 },
        status: 'adowanie...',
        filters: { agents: true, files: true, memories: true, functions: true, classes: true }
    });
});
</script>

<!-- Brain Logic - Module type for ES6 imports -->
<script type="module" src="/static/js/brain.js"></script>
{% endblock %}
