sonar.projectKey=mpieniak01_Venom
sonar.organization=mpieniak01
sonar.projectName=Venom
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# Scope
sonar.sources=venom_core,venom_spore,web-next/app
sonar.tests=tests,web-next/tests
sonar.test.inclusions=tests/**/*.py,web-next/tests/**/*
sonar.python.coverage.reportPaths=test-results/sonar/python-coverage.xml
sonar.python.xunit.reportPath=test-results/sonar/python-junit.xml
sonar.javascript.lcov.reportPaths=web-next/coverage/lcov.info

# Exclusions
sonar.exclusions=docs/**,data/**,scripts/**,workspace/**,**/*.json,web-next/public/**,web-next/.next/**
sonar.coverage.exclusions=tests/**,web-next/tests/**,docs/**,data/**,scripts/**,workspace/**,web-next/public/**,web-next/.next/**
# Reduce CPD noise from test fixtures and translation catalogs
sonar.cpd.exclusions=tests/**,debug_storage.py,web-next/lib/i18n/locales/**,web-next/tests/**

# Local dev project policy:
# prioritize actionable issues in production code, minimize noise from test fixtures.
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**/*.py
